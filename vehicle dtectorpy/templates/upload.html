<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            width: 100%;
            margin-top: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Upload Video for Accident Detection</h2>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="file" accept="video/*" required>
            <button type="submit" class="btn btn-primary btn-upload">Upload & Process</button>
        </form>

        {% if processed_video %}
            <h3 class="mt-4">Processed Video:</h3>
            <video controls>
                <source src="{{ processed_video }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
